<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Die Nationalmannschaft 2014</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="/favicon.ico">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->

		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<div class="main-container">
			<p class="header">Die Nationalmannschaft 2014</p>
			<div class="detail-view"></div>
			<div class="gallery-view"></div>
		</div><!-- closes main-container -->

		<!-- Scripts -->
		<script type="text/template" class="player-gallery">
			<div class="name"> <%= name %> </div>
			<img class="img-url" src="<%= url %>"/>
		</script>

		<script type="text/template" class="detail-view-template">
			<img src="<%= url %>"/>
			<input class="player-name-input" type="text" placeholder="Player Name" value="<%= name %>">
			<input class="img-url-input" type="text" placeholder="Image URL" value="<%= url %>">
			<div class="detail-btns">
				<span class="new-img button">New Player</span>
				<span class="save-btn button">Save</span>
				<span class="delete-btn button">Delete</span>
			</div>
		</script>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-XXXXX-X');ga('send','pageview');
		</script>

		<!-- build:js({app,.tmp}) scripts/main.js -->
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
</body>
</html>
